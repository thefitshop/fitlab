<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found â€” THE FIT SHOP</title>
  <link rel="stylesheet" href="styles.css?v=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .not-found {
      text-align: center;
      padding: 2rem;
    }
    .not-found h1 {
      font-size: 5rem;
      margin: 0 0 0.5rem;
      letter-spacing: -2px;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .not-found h2 {
      font-size: 1.5rem;
      margin: 0 0 1rem;
      font-weight: 600;
      color: #e5e5e5;
    }
    .not-found p {
      font-size: 1rem;
      color: #888;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .not-found a {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: opacity 0.2s;
    }
    .not-found a:hover {
      opacity: 0.85;
    }
    .not-found .redirect-msg {
      font-size: 0.82rem;
      color: #666;
      margin-top: 1.5rem;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = 'home.html';
    }, 5000);
  </script>
</head>
<body>
  <div class="not-found">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
    <a href="home.html">Back to Home</a>
    <p class="redirect-msg">You will be redirected automatically in 5 seconds...</p>
  </div>
</body>
</html>
